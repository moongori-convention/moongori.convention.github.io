<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#popupNotification" data-bui-toggle-button="popupNotification"><span class="btn-text">공통팝업</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-c type-a small" id="popupNotification" data-bui-toggle="notiPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<!--display-board"-->
						<div class="display-board"><a class="board-area" href="#"><span class="board-figure"><img src="./../../assets/images/@temporary/image_noti_popup_01.png" alt="집안에 포근함을 한가득 겨울 러그 모음전, 인터레어부터 보온까지 만능 아이템"></span></a></div>
						<!--//display-board"-->
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
			<!--popup-local-util-->
			<div class="popup-local-util">
				<!--option-select-->
				<div class="option-select style-a type-a">
					<fieldset class="option-list">
						<legend>팝업옵션 선택 서식</legend>
						<div class="option-item">
							<div class="option-head">
								<div class="option-name"><label class="form checkbox style-a type-a"><input class="form-elem" type="checkbox"> <span class="form-text">오늘 하루 보지 않음</span></label></div>
							</div>
						</div>
					</fieldset>
				</div>
				<!--//option-select-->
			</div>
			<!--//popup-local-util-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->
	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			notiPopup.toggle('popupNotification');
		});
	</script>
</body>
</html>
