<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#drawingCutting" data-bui-toggle-button="drawingCutting"><span class="btn-text">절단하기</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-a type-a large" id="drawingCutting" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">재단도면 그리기</h2></div>
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<!--data-util-->
						<div class="data-util" title="정렬 조건 선택">
							<div class="util-item">
								<p class="original-data">가로길이(결방향) 2420mm &#215; 세로폭 1210mm</p>
							</div>
							<div class="util-item">
								<div class="button-area style-a">
									<a class="btn theme-a style-b type-b normal-03 large" href="#drawingUserGuide" data-bui-toggle-button="drawingUserGuide"><span class="btn-text">이용방법 안내</span></a>
									<button class="btn theme-a style-b type-b normal-03 large" type="button" onclick="printElement('#drawingArea');"><span class="btn-text">인쇄하기</span></button>
								</div>
							</div>
						</div>
						<!--//data-util-->
						<!--drawing-area-->
						<div class="drawing-area" id="drawingArea"><img src="./../../assets/images/@temporary/image_drawing_01.png" alt="" style="display: block; max-width: 100%;"></div>
						<!--//drawing-area-->
						<!--submit-form-->
						<div class="submit-form theme-a style-b type-a">
							<fieldset class="form-list">
								<legend>절단수치 입력 서식</legend>
								<div class="form-item">
									<div class="form-head"><span class="form-name">절단수치 입력</span></div>
									<div class="form-body">
										<div class="form-area">
											<span class="head">좌</span>
											<span class="form theme-a textfield style-b type-b normal-03 x-large flex">
												<input class="form-elem" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="">
												<span class="form-util"><span class="form-unit">mm</span></span>
											</span>
											<span class="form-unit">&#8725;</span>
											<span class="head">우</span>
											<span class="form theme-a textfield style-b type-b normal-03 x-large flex">
												<input class="form-elem" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="">
												<span class="form-util"><span class="form-unit">mm</span></span>
											</span>
										</div>
									</div>
								</div>
							</fieldset>
						</div>
						<!--//submit-form-->
						<!--button-area-->
						<div class="button-area style-a type-c">
							<button class="btn theme-a style-b type-a accent-01 x-large" type="button"><span class="btn-text">절단</span></button>
							<button class="btn theme-a style-b type-a normal-04 x-large" type="button"><span class="btn-text">취소</span></button>
						</div>
						<!--//button-area-->
						<!--button-area-->
						<div class="button-area style-a type-c">
							<button class="btn theme-a style-b type-a accent-01 x-large disabled" type="button"><span class="btn-text">가로절단</span></button>
							<button class="btn theme-a style-b type-a accent-01 x-large disabled" type="button"><span class="btn-text">세로절단</span></button>
							<button class="btn theme-a style-b type-a normal-04 x-large disabled" type="button"><span class="btn-text">지우기</span></button>
						</div>
						<!--//button-area-->
						<!--button-area-->
						<div class="button-area style-a type-c">
							<button class="btn theme-a style-b type-a accent-01 x-large" type="button"><span class="btn-text">가로절단</span></button>
							<button class="btn theme-a style-b type-a accent-01 x-large" type="button"><span class="btn-text">세로절단</span></button>
							<button class="btn theme-a style-b type-a normal-04 x-large" type="button"><span class="btn-text">지우기</span></button>
						</div>
						<!--//button-area-->
						<!--data-list-->
						<ul class="data-list style-a type-a normal-03 small">
							<li class="data-item">재단시 톱날두께 5mm씩 차감되며, 비용은 1회당 500원 추가됩니다.</li>
							<li class="data-item">폭과 길이 방향을 꼭 확인하세요!</li>
							<li class="data-item">추가적인 재단도면 그리기는 현재 도면을 선택적용 후 가능합니다.</li>
						</ul>
						<!--//data-list-->
						<!--section-->
						<div class="section default">
							<div class="section-head">
								<div class="section-title"><h3 class="section-name">재단 결과</h3> <span class="section-data">3</span></div>
								<div class="section-intro"><span class="section-unit">단위:mm</span></div>
							</div>
							<div class="section-body">
								<ol class="data-list">
									<li class="data-item">가로 1460 &#215; 세로 1210</li>
									<li class="data-item">가로 955 &#215; 세로 1000</li>
									<li class="data-item">가로 955 &#215; 세로 205</li>
								</ol>
							</div>
						</div>
						<!--//section-->
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
			<!--popup-local-side-->
			<div class="popup-local-side">
				<div class="button-area">
					<button class="btn theme-a style-b type-b normal-03 x-large" type="button"><span class="btn-text">초기화</span></button>
					<button class="btn theme-a style-b type-a accent-02 x-large" type="button"><span class="btn-text">선택적용</span></button>
				</div>
			</div>
			<!--//popup-local-side-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	<!--layer-popup-->
<div class="layer-popup style-a type-a large" id="drawingUserGuide" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">이용방법안내</h2></div>
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<img src="./../../assets/images/goods/img_user_guide_01.png" alt="">
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			openPopup.toggle('drawingCutting');
		});
	</script>
</body>
</html>
