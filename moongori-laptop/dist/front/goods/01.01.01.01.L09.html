<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#goodsInquiry" data-bui-toggle-button="goodsInquiry"><span class="btn-text">상품 문의하기</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-a type-a small" id="goodsInquiry" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">상품 문의하기</h2></div>
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<!--goods-display-->
						<div class="goods-display style-a type-a small">
							<div class="goods-item">
								<!--goods-area-->
								<div class="goods-area">
									<div class="goods-figure"><span class="goods-thumbnail type-image"><img class="image" src="./../../assets/images/@temporary/thumbnail_goods_01.jpg" alt=""></span></div>
									<div class="goods-inform">
										<div class="goods-head">
											<div class="goods-title"><span class="goods-name">앤티쿠아 피니쉬 밀크페인트앤티쿠아 피니쉬 밀크페인트앤티쿠아 피니쉬</span></div>
											<!-- <div class="goods-option">
												<div class="data-list">
													<div class="data-item option"><span class="head">옵션</span> <span class="body">용량 473ml, 색상 26</span></div>
													<div class="data-item option"><span class="head">가공</span> <span class="body">가공1 절단정보, 가공2 절단안함</span></div>
												</div>
											</div> -->
										</div>
									</div>
								</div>
								<!--//goods-area-->
							</div>
						</div>
						<!--//goods-display-->
						<!--section-->
						<div class="section writer-info">
							<div class="section-head"><div class="section-title"><h3 class="section-name">개인 정보</h3></div></div>
							<div class="section-body">
								<!--data-display-->
								<div class="data-display style-c type-a">
									<ul class="data-list">
										<li class="data-item">
											<div class="data-area">
												<span class="data-head"><span class="data-name">이름</span></span>
												<span class="data-body">김고리</span>
											</div>
										</li>
										<li class="data-item">
											<div class="data-area">
												<span class="data-head"><span class="data-name">연락처</span></span>
												<span class="data-body">010-1234-5678</span>
												<span class="data-side"><label class="form checkbox style-b type-a small"><input class="form-elem" type="checkbox"> <span class="form-text">알림</span></label></span>
											</div>
										</li>
										<li class="data-item">
											<div class="data-area">
												<span class="data-head"><span class="data-name">이메일</span></span>
												<span class="data-body">moongori@moon.com</span>
												<span class="data-side"><label class="form checkbox style-b type-a small"><input class="form-elem" type="checkbox" checked="checked"> <span class="form-text">알림</span></label></span>
											</div>
										</li>
									</ul>
								</div>
								<!--//data-display-->
							</div>
						</div>
						<!--//section-->
						<!--section-->
						<div class="section default">
							<div class="section-head"><div class="section-title"><h3 class="section-name">문의 내용</h3></div></div>
							<div class="section-body">
								<!--submit-form-->
								<div class="submit-form theme-a style-a type-a">
									<fieldset class="form-list">
										<legend>문의 내용 작성 서식</legend>
										<div class="form-item">
											<div class="form-body">
												<div class="form-area">
													<span class="form textarea style-b type-b normal-03 x-large flex">
														<textarea class="form-elem" rows="4" placeholder="최소 5자 이상 입력해주세요."></textarea>
														<span class="form-util"><span class="form-limit"><strong class="input">0</strong><span class="part">/</span><span class="limit">30자</span></span></span>
													</span>
												</div>
											</div>
										</div>
									</fieldset>
								</div>
								<!--//submit-form-->
							</div>
							<div class="section-side">
								<!--option-select-->
								<div class="option-select style-a type-a">
									<fieldset class="option-list">
										<legend>비밀글 여부 선택 서식</legend>
										<div class="option-item">
											<div class="option-head">
												<div class="option-name"><label class="form checkbox style-a type-a"><input class="form-elem" type="checkbox" checked="checked"> <span class="form-text">비밀글</span></label></div>
											</div>
										</div>
									</fieldset>
								</div>
								<!--//option-select-->
							</div>
						</div>
						<!--//section-->
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
			<!--popup-local-side-->
			<div class="popup-local-side">
				<div class="button-area">
					<button class="btn theme-a style-b type-a accent-01 x-large" type="submit"><span class="btn-text">등록</span></button>
				</div>
			</div>
			<!--//popup-local-side-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			openPopup.toggle('goodsInquiry');
		});
	</script>
</body>
</html>
