<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#drawingPreview" data-bui-toggle-button="drawingPreview"><span class="btn-text">재단도면 보기</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-a type-a large" id="drawingPreview" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">재단도면 보기</h2></div>
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<!--data-util-->
						<div class="data-util" title="정렬 조건 선택">
							<div class="util-item">
								<p class="original-data">가로길이(결방향) 2420mm &#215; 세로폭 1210mm</p>
							</div>
							<div class="util-item">
								<div class="button-area style-a">
									<button class="btn theme-a style-b type-b normal-03 large" type="button" onclick="printElement('#drawingArea');"><span class="btn-text">인쇄하기</span></button>
								</div>
							</div>
						</div>
						<!--//data-util-->
						<!--drawing-area-->
						<div class="drawing-area" id="drawingArea"><img src="./../../assets/images/@temporary/image_drawing_01.png" alt="" style="display: block; max-width: 100%;"></div>
						<!--//drawing-area-->
						<!--data-list-->
						<ul class="data-list style-a type-a normal-03 small">
							<li class="data-item">이미 저장된 도면은 수정이 불가합니다.</li>
							<li class="data-item">수정하려면 삭제 후 재작성해주세요.</li>
						</ul>
						<!--//data-list-->
						<!--section-->
						<div class="section default">
							<div class="section-head">
								<div class="section-title"><h3 class="section-name">재단 결과</h3> <span class="section-data">3</span></div>
								<div class="section-intro"><span class="section-unit">단위:mm</span></div>
							</div>
							<div class="section-body">
								<ol class="data-list">
									<li class="data-item">가로 1460 &#215; 세로 1210</li>
									<li class="data-item">가로 955 &#215; 세로 1000</li>
									<li class="data-item">가로 955 &#215; 세로 205</li>
								</ol>
							</div>
						</div>
						<!--//section-->
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			openPopup.toggle('drawingPreview');
		});
	</script>
</body>
</html>
