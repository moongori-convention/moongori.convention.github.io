<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#restockNotification" data-bui-toggle-button="restockNotification"><span class="btn-text">재입고 알림 신청</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-a type-a small" id="restockNotification" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">재입고 알림 신청</h2></div>
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<!--goods-display-->
						<div class="goods-display style-a type-a small">
							<div class="goods-item">
								<!--goods-area-->
								<div class="goods-area">
									<div class="goods-figure"><span class="goods-thumbnail type-image"><img class="image" src="./../../assets/images/@temporary/thumbnail_goods_01.jpg" alt=""></span></div>
									<div class="goods-inform"><div class="goods-head"><div class="goods-title"><span class="goods-name">앤티쿠아 피니쉬 밀크페인트앤티쿠아 피니쉬 밀크페인트앤티쿠아 피니쉬</span></div></div></div>
								</div>
								<!--//goods-area-->
							</div>
						</div>
						<!--//goods-display-->
						<!--submit-form-->
						<div class="submit-form style-a type-a">
							<fieldset class="form-list">
								<legend>옵션 선택 서식</legend>
								<div class="form-item">
									<div class="form-head"><span class="form-name">옵션</span></div>
									<div class="form-body">
										<div class="form-area">
											<span class="form select style-b type-b normal-03 x-large flex">
												<select class="form-elem">
													<option>[필수] 옵션 선택 1</option>
												</select>
											</span>
										</div>
									</div>
								</div>
							</fieldset>
							<!--selected-options-->
							<div class="selected-options">
								<ul class="data-list">
									<li class="data-item">
										<span class="data-area"><span class="data-head"><span class="data-name">화이트</span></span></span>
										<span class="data-side"><button class="btn delete" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><title>삭제</title><path d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M16.3,15.5l-0.8,0.8L12,12.8l-3.5,3.5l-0.8-0.8l3.5-3.5L7.7,8.5l0.8-0.8l3.5,3.5l3.5-3.5h0l0.8,0.8L12.8,12L16.3,15.5z"></path></svg></button></span>
									</li>
									<li class="data-item">
										<span class="data-area"><span class="data-head"><span class="data-name">블랙</span></span></span>
										<span class="data-side"><button class="btn delete" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><title>삭제</title><path d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M16.3,15.5l-0.8,0.8L12,12.8l-3.5,3.5l-0.8-0.8l3.5-3.5L7.7,8.5l0.8-0.8l3.5,3.5l3.5-3.5h0l0.8,0.8L12.8,12L16.3,15.5z"></path></svg></button></span>
									</li>
								</ul>
							</div>
							<!--//selected-options-->
						</div>
						<!--//submit-form-->
						<!--data-list-->
						<ul class="data-list style-a normal-02 small">
							<li class="data-item">해당 상품이 재입고 되면 문자메시지로 알려드리겠습니다.</li>
							<li class="data-item">휴대폰 번호 수정은 마이페이지 &gt; 회원정보 수정 메뉴에서 수정 후 신청해주세요.</li>
							<li class="data-item">알림을 받으신 뒤 구매 시점에 따라 품절이 발생할 수 있으며, 판매가는 신청 시점과 차이가 날 수 있습니다.</li>
						</ul>
						<!--//data-list-->
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
			<!--popup-local-side-->
			<div class="popup-local-side">
				<div class="button-area">
					<button class="btn theme-a style-b type-a accent-01 x-large" type="submit"><span class="btn-text">신청하기</span></button>
				</div>
			</div>
			<!--//popup-local-side-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			openPopup.toggle('restockNotification');
		});
	</script>
</body>
</html>
