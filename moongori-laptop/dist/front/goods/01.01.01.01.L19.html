<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#additionalCutting" data-bui-toggle-button="additionalCutting"><span class="btn-text">추가재단</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-a type-a small" id="additionalCutting" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">추가재단</h2></div>
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<p class="para normal-01 small">현재 재단도면으로 상품 옵션이 <strong class="em">추가완료</strong> 됐습니다.</p>
						<p class="para normal-01 small">새 한판재단을 추가하시려면<br>아래의 <strong class="em">한판재단 추가하기</strong>를 선택해주세요.</p>
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
			<!--popup-local-side-->
			<div class="popup-local-side">
				<div class="button-area">
					<button class="btn theme-a style-b type-b normal-03 x-large" type="button"><span class="btn-text">여기서 끝내기</span></button>
					<button class="btn theme-a style-b type-a accent-02 x-large" type="button"><span class="btn-text">한판재단 추가하기</span></button>
				</div>
			</div>
			<!--//popup-local-side-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			openPopup.toggle('additionalCutting');
		});
	</script>
</body>
</html>
