<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#estimateSheet" data-bui-toggle-button="estimateSheet"><span class="btn-text">견적서</span></a>
			</div>
		</div>
		<!--layer-popup-->
<div class="layer-popup style-a type-a large" id="estimateSheet" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">견적서</h2></div>
				<!--submit-form-->
				<div class="submit-form theme-a style-b type-a">
					<fieldset class="form-list">
						<legend>받는 분 정보 입력 서식</legend>
						<div class="form-item">
							<div class="form-head"><span class="form-name">절단수치 입력</span></div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a textfield style-b type-b normal-03 x-large" style="width: 12rem;">
										<input class="form-elem" type="text" placeholder="받는 분 성함">
										<span class="form-util"><span class="form-clear"></span></span>
									</span>
									<button class="btn theme-a style-b type-b normal-03 x-large" type="button"><span class="btn-text">적용</span></button>
									<button class="btn theme-a style-b type-a accent-01 x-large" type="button" onclick="printElement('#docs');" style="margin-left: auto;"><span class="btn-text">인쇄하기</span></button>
								</div>
							</div>
						</div>
					</fieldset>
					<p class="para normal-03 small">받는 분 성함을 입력 후 적용을 클릭하면 아래의 입력란에 적용됩니다.</p>
				</div>
				<!--//submit-form-->
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<div id="docs"><img src="./../../assets/images/@temporary/image_estimate_sheet_01.png" alt="" style="display: block; max-width: 100%;"></div>
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	</div>
	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {		
			openPopup.toggle('estimateSheet');
		});
	</script>
</body>
</html>
