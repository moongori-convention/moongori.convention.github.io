<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#changeOptions" data-bui-toggle-button="changeOptions"><span class="btn-text">옵션변경</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-a type-a small" id="changeOptions" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">옵션변경</h2></div>
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<!--order-option-->
						<div class="order-option">
							<!--option-form-->
							<div class="option-form">
								<!--submit-form-->
								<div class="submit-form style-a type-a">
									<fieldset class="form-list">
										<legend>옵션설정 서식</legend>
										<div class="form-item">
											<div class="form-head"><span class="form-name">기본상품</span></div>
											<div class="form-body">
												<div class="form-area">
													<span class="form select style-b type-b normal-03 x-large flex">
														<select class="form-elem">
															<option>[필수] 옵션 선택 1</option>
														</select>
													</span>
												</div>
												<div class="form-area">
													<span class="form select style-b type-b normal-03 x-large flex">
														<select class="form-elem">
															<option>[필수] 옵션 선택 2</option>
														</select>
													</span>
												</div>
											</div>
										</div>
									</fieldset>
								</div>
								<!--//submit-form-->
							</div>
							<!--//option-form-->
							<!--option-list-->
							<div class="option-list">
								<!--submit-form-->
								<div class="submit-form selected-options">
									<fieldset class="form-list">
										<legend>추가옵션 서식</legend>
										<div class="form-item">
											<span class="form-head">
												<span class="form-name">노네임 방문손잡이 MGR-001gr (문짝두께 50mm까지 호환)</span>
											</span>
											<span class="form-body">
												<span class="form-area">
													<span class="form quantity style-b type-b normal-03 small">
														<input class="form-elem" type="text" title="상품 수량" pattern="[0-9]*" inputmode="numeric" value="1">
														<button class="form-step-up" type="button" tabindex="-1">증가</button>
														<button class="form-step-down" type="button" tabindex="-1" disabled="disabled">감소</button>
													</span>
												</span>
												<span class="form-data"><span class="item-cost"><span class="head">옵션금액</span> <span class="body"><span class="text">23,000</span><span class="unit">원</span></span></span></span>
											</span>
										</div>
									</fieldset>
								</div>
								<!--//submit-form-->
							</div>
							<!--//option-list-->
						</div>
						<!--//order-option-->
						<!--order-inform-->
						<div class="order-inform">
							<!--order-foot-->
							<div class="order-foot">
								<div class="total-amount">
									<span class="head">총 상품금액</span>
									<span class="body"><span class="text">91,164</span><span class="unit">원</span></span>
								</div>
							</div>
							<!--//order-foot-->
						</div>
						<!--//order-inform-->
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
			<!--popup-local-side-->
			<div class="popup-local-side">
				<div class="button-area">
					<button class="btn theme-a style-b type-a accent-01 x-large" type="button"><span class="btn-text">적용</span></button>
				</div>
			</div>
			<!--//popup-local-side-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->

	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {		
			openPopup.toggle('changeOptions');
		});
	</script>
</body>
</html>
