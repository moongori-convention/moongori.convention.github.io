<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.front.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.5rem;">
			<div class="button-area style-a">
				<a class="btn theme-a style-b type-b normal-01 large" href="#choiceOfInterest" data-bui-toggle-button="choiceOfInterest"><span class="btn-text">관심사선택</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
<div class="layer-popup style-a type-a medium" id="choiceOfInterest" data-bui-toggle="openPopup">
	<div class="popup-page-body">
		<!--popup-local-->
		<div class="popup-local">
			<!--popup-local-head-->
			<div class="popup-local-head">
				<div class="popup-local-title"><h2 class="popup-local-name">관심사선택</h2></div>
				<!--info-board-->
				<div class="info-board style-b type-a medium attr-interest">
					<div class="board-head"><p class="board-subject"><span class="wbr">꿈꾸는 집을 위해 꼭 필요한</span> <span class="wbr"><span class="em accent-01">관심사</span>를 선택해 주세요.</span></p></div>
					<div class="board-body"><p class="board-summary"><span class="em normal-01">최소 3개 이상</span> 선택해주세요. 선택 완료 시, <span class="em normal-01">1,000P</span>가 지급됩니다.</span></p></div>
				</div>
				<!--//info-board-->
			</div>
			<!--//popup-local-head-->
			<!--popup-local-body-->
			<div class="popup-local-body">
				<div class="popup-content">
					<!--popup-content-body-->
					<div class="popup-content-body">
						<!--section-->
						<div class="section default">
							<div class="section-head"><div class="section-title"><h3 class="section-name">아름다운 공간</h3></div></div>
							<div class="section-body">
								<!--option-select-->
								<fieldset class="option-select style-c type-a">
									<legend>아름다운 공간과 관련된 관심사 선택 서식</legend>
									<div class="option-list">
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">집수리, 부분시공</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">리폼(가구, 소품)</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">셀프 인테리어</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">홈퍼니싱</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">페인팅, 벽지</span></label></div></div></div>
									</div>
								</fieldset>
								<!--//option-select-->
							</div>
						</div>
						<!--//section-->
						<!--section-->
						<div class="section default">
							<div class="section-head"><div class="section-title"><h3 class="section-name">쾌적한 환경</h3></div></div>
							<div class="section-body">
								<!--option-select-->
								<fieldset class="option-select style-c type-a">
									<legend>쾌적한 환경과 관련된 관심사 선택 서식</legend>
									<div class="option-list">
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">정리, 수납</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">청소, 세탁</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">숙면, 쾌면</span></label></div></div></div>
									</div>
								</fieldset>
								<!--//option-select-->
							</div>
						</div>
						<!--//section-->
						<!--section-->
						<div class="section default">
							<div class="section-head"><div class="section-title"><h3 class="section-name">즐거운 시간</h3></div></div>
							<div class="section-body">
								<!--option-select-->
								<fieldset class="option-select style-c type-a">
									<legend>즐거운 시간과 관련된 관심사 선택 서식</legend>
									<div class="option-list">
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">취미, 키덜트</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">독서, 자기개발</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">그림, 드로잉</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">목공, 가구제작</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">요리, 맛집</span></label></div></div></div>
									</div>
								</fieldset>
								<!--//option-select-->
							</div>
						</div>
						<!--//section-->
						<!--section-->
						<div class="section default">
							<div class="section-head"><div class="section-title"><h3 class="section-name">색다른 시간</h3></div></div>
							<div class="section-body">
								<!--option-select-->
								<fieldset class="option-select style-c type-a">
									<legend>색다른 시간과 관련된 관심사 선택 서식</legend>
									<div class="option-list">
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">캠핑/여행</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">힐링, 휴식</span></label></div></div></div>
									</div>
								</fieldset>
								<!--//option-select-->
							</div>
						</div>
						<!--//section-->
						<!--section-->
						<div class="section default">
							<div class="section-head"><div class="section-title"><h3 class="section-name">함께하는 시간</h3></div></div>
							<div class="section-body">
								<!--option-select-->
								<fieldset class="option-select style-c type-a">
									<legend>함께하는 시간과 관련된 관심사 선택 서식</legend>
									<div class="option-list">
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">아동, 유아</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">반려동물</span></label></div></div></div>
										<div class="option-item"><div class="option-head"><div class="option-name"><label class="form checkbox style-c type-b large"><input class="form-elem" type="checkbox"> <span class="form-text">식물, 가드닝</span></label></div></div></div>
									</div>
								</fieldset>
								<!--//option-select-->
							</div>
						</div>
						<!--//section-->
					</div>
					<!--//popup-content-body-->
				</div>
			</div>
			<!--//popup-local-body-->
			<!--popup-local-side-->
			<div class="popup-local-side">
				<div class="button-area style-a">
					<button class="btn theme-a style-b type-b normal-03 x-large flex" data-bui-toggle-inactive="choiceOfInterest" type="button"><span class="btn-text">취소</span></button>
					<button class="btn theme-a style-b type-a accent-01 x-large flex" type="submit" disabled="disabled"><span class="btn-text">선택 완료</span></button>
				</div>
			</div>
			<!--//popup-local-side-->
		</div>
		<!--//popup-local-->
	</div>
</div>
<!--//layer-popup-->
	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {		
			openPopup.toggle('choiceOfInterest');
		});
	</script>
</body>
</html>
