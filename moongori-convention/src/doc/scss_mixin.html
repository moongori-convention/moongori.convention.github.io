<h1>@mixin 검색</h1>
<div class="search-box">
	@mixin <input type="text" id="keyword">
</div>
<div class="info-table">
	<table>
		<colgroup>
			<col width="30%">
			<col width="70%">
		</colgroup>
		<thead>
			<tr>
				<th scope="col">이름</th>
				<th scope="col">용도</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>@mixin ellipse-one($wid:100%)</td>
				<td>한줄 말줄임</td>
			</tr>
			<tr>
				<td>@mixin multiline( $line-clanp, $wid,$ht )</td>
				<td>여러줄 말줄임</td>
			</tr>
			<tr>
				<td>@mixin ft-option ($ft-size,$ft-wt,$color,$mg)</td>
				<td>폰트옵션</td>
			</tr>
		</tbody>
	</table>
</div>
