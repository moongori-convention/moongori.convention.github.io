<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- <meta name='viewport' content='initial-scale=1, viewport-fit=cover'> -->

	
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.mypage.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.25rem;">
			<div class="button-area style-b">
				<a class="btn theme-a style-b type-b normal-01 medium" href="#couponDetails" data-bui-toggle-button="couponDetails"><span class="btn-text">쿠폰 상세정보</span></a>
			</div>
		</div>
	</div>

	<!--layer-popup-->
	<div class="layer-popup style-a type-a" id="couponDetails" data-bui-toggle="open-popup">
		<div class="popup-item">
			<div class="popup-head">
				<div class="popup-title"><h2 class="popup-name">쿠폰 상세정보</h2></div>
			</div>
			<div class="popup-body">
				<!--coupon-->
				<div class="coupon style-c type-a">
					<div class="coupon-inform">
						<div class="coupon-head"><div class="coupon-title"><strong class="coupon-name">도무스 손잡이 20% 할인 쿠폰</strong></div></div>
						<div class="coupon-foot">
							<div class="coupon-price">
								<span class="head">쿠폰 할인가</span>
								<span class="body"><span class="value">20</span> <span class="unit">%</span></span>
							</div>
						</div>
						<div class="coupon-data">
							<div class="data-list">
								<span class="data-item date">
									<span class="head">유효기간</span>
									<span class="body"><strong class="mark theme-a style-c type-b accent-01 xx-small">D-30</strong></span>
								</span>
							</div>
						</div>
					</div>
					<!--button-area-->
					<div class="button-area style-a">
						<a class="btn theme-a style-b type-a accent-01 large flex" href="#"><span class="btn-text">적용상품 보기</span></a>
					</div>
					<!--button-area-->
				</div>
				<!--//coupon-->
				<!--section-->
				<div class="section default">
					<div class="section-head"><div class="section-title"><h3 class="section-name">사용기간</h3></div></div>
					<div class="section-body">
						<p class="para">2020년 6월 11일 까지</p>
					</div>
				</div>
				<!--//section-->
				<!--section-->
				<div class="section default">
					<div class="section-head"><div class="section-title"><h3 class="section-name">제한금액</h3></div></div>
					<div class="section-body">
						<p class="para">32,000원 이상 구매 시 사용 가능</p>
					</div>
				</div>
				<!--//section-->
				<!--section-->
				<div class="section default">
					<div class="section-head"><div class="section-title"><h3 class="section-name">정보</h3></div></div>
					<div class="section-body">
						<p class="para">최대 할인금액 10,000원<br>다른 쿠폰과 동시 사용 불가<br>모든 환경에서 사용 가능<br>모든 결제수단에 사용 가능<br>유입경로와 무관하게 사용 가능<br>특정 상품/카테고리에서 사용 가능<br>특정 입점판매자의 상품에서 사용 가능<br>일부 특가/상품 프로모션 상품에는 제외</p>
					</div>
				</div>
				<!--//section-->
			</div>
		</div>
	</div>
	<!--//layer-popup-->
	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {		
			openPopup.toggle('couponDetails');
		});
	</script>
</body>
</html>
