<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- <meta name='viewport' content='initial-scale=1, viewport-fit=cover'> -->

	
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.mypage.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.25rem;">
			<div class="button-area style-b">
				<a class="btn theme-a style-b type-b normal-01 medium" href="#couponRegistration" data-bui-toggle-button="couponRegistration"><span class="btn-text">쿠폰번호 등록</span></a>
			</div>
		</div>
	</div>

	<!--layer-popup-->
	<div class="layer-popup style-a type-a" id="couponRegistration" data-bui-toggle="open-popup">
		<div class="popup-item">
			<div class="popup-head">
				<div class="popup-title"><h2 class="popup-name">쿠폰번호 등록</h2></div>
			</div>
			<div class="popup-body">
				<p class="para style-a normal-01 xx-small">오프라인 상에서 소지하고 계신 쿠폰을 등록해주세요.</p>
				<!--submit-form-->
				<div class="submit-form theme-a style-a type-a">
					<fieldset class="form-list">
						<legend>쿠폰번호 입력 서식</legend>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">쿠폰번호</div>
							</div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large flex">
										<input class="form-elem" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="쿠폰번호 입력">
										<span class="form-util"><span class="form-clear"></span></span>
									</span>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<!--//submit-form-->
			</div>
			<div class="popup-control">
				<div class="button-area">
					<button class="btn theme-a style-b type-a accent-01 x-large flex" type="submit"><span class="btn-text">등록</span></button>
				</div>
			</div>
		</div>
	</div>
	<!--//layer-popup-->
	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {		
			openPopup.toggle('couponRegistration');
		});
	</script>
</body>
</html>
