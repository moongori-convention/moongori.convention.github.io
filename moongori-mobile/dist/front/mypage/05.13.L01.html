<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- <meta name='viewport' content='initial-scale=1, viewport-fit=cover'> -->

	
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.mypage.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div id="page">
		<div style="padding: 1.25rem;">
			<div class="button-area style-b">
				<a class="btn theme-a style-b type-b normal-01 medium" href="#oneOnOneInquiry" data-bui-toggle-button="oneOnOneInquiry"><span class="btn-text">1:1 문의하기</span></a>
			</div>
		</div>
	</div>

	<!--layer-popup-->
	<div class="layer-popup style-a type-a" id="oneOnOneInquiry" data-bui-toggle="open-popup">
		<div class="popup-item">
			<div class="popup-head">
				<div class="popup-title"><h2 class="popup-name">1:1 문의하기</h2></div>
			</div>
			<div class="popup-body">
				<!--submit-form-->
				<div class="submit-form theme-a style-a type-b">
					<fieldset class="form-list">
						<legend>문의내용 입력 서식</legend>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">분류 <span class="required">*</span></div>
							</div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large flex">
										<select class="form-elem">
											<option>질문유형 선택</option>
											<option>배송문의</option>
											<option>취소/교환/반품/결제</option>
											<option>상품문의/시공방법문의</option>
											<option>오류/개선/기타문의</option>
										</select>
									</span>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">이름</div>
							</div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large flex">
										<input class="form-elem" type="text" readonly="readonly" value="김고리">
									</span>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">이메일 <span class="required">*</span></div>
							</div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large flex">
										<input class="form-elem" type="email" value="kimgori@naver.com">
										<span class="form-util"><span class="form-clear"></span></span>
									</span>
								</div>
							</div>
							<div class="form-side">
								<label class="form theme-a style-d type-a"><input class="form-elem" type="checkbox" checked="checked"><span class="form-label">알림</span></label>
							</div>
						</div>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">연락처 <span class="required">*</span></div>
							</div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large" style="width: 5rem; min-width: 5rem;">
										<select class="form-elem">
											<option>010</option>
										</select>
									</span>
									<span class="form theme-a style-b type-b normal-03 large flex">
										<input class="form-elem" type="tel" maxlength="8" placeholder="숫자만 입력">
										<span class="form-util"><span class="form-clear"></span></span>
									</span>
								</div>
							</div>
							<div class="form-side">
								<label class="form theme-a style-d type-a"><input class="form-elem" type="checkbox" checked="checked"><span class="form-label">알림</span></label>
							</div>
						</div>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">제목 <span class="required">*</span></div>
							</div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large flex">
										<input class="form-elem" type="text">
										<span class="form-util"><span class="form-clear"></span></span>
									</span>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">문의내용 <span class="required">*</span></div>
							</div>
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large flex">
										<textarea class="form-elem" rows="7" placeholder="최소 5자 이상 입력해주세요."></textarea>
									</span>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-head">
								<div class="form-name">사진 첨부</div>
							</div>
							<div class="form-body">
								<!--file-uploader-->
								<div class="file-uploader style-a type-a" data-bui-form="fileuploader">
									<div class="file-item typed">
										<input class="file-form" type="file" onchange="fileuploader(this);">
										<span class="file-type" data-bui-file-type="image" style="background-image: url(./../../assets/images/@temporary/image-thumbnail-01@3x.png)"></span>
										<span class="file-name" data-bui-file-name="image-thumbnail-01@3x.png"></span>
										<span class="file-clear"></span>
									</div>
									<div class="file-item">
										<input class="file-form" type="file" onchange="fileuploader(this);">
										<span class="file-type"></span>
										<span class="file-name"></span>
										<span class="file-clear"></span>
									</div>
								</div>
								<!--//file-uploader-->
								<p class="para style-a normal-03 xxx-small">사진 최대 3개까지 첨부 가능, 용량 20MB 제한</p>
							</div>
						</div>
					</fieldset>
				</div>
				<!--//submit-form-->
				<script class="javascript">
					// 첨부파일
					function fileuploader(fileForm) {								
						var fileType = fileForm.parentElement.querySelector('.file-type');
						var fileName = fileForm.parentElement.querySelector('.file-name');
						var fileClear = fileForm.parentElement.querySelector('.file-clear');
				
						if(fileForm.files.length === 0) {
							console.log('파일 삭제');
							fileForm.parentElement.classList.remove('typed');
							fileName.removeAttribute('data-bui-file-name');
							fileType.removeAttribute('data-bui-file-type');
							fileType.removeAttribute('style');
						} else {
							console.log('파일 첨부');
							fileForm.parentElement.classList.add('typed');
							fileType.setAttribute('data-bui-file-type', fileForm.files[0].type.split('/')[0]);
							fileName.setAttribute('data-bui-file-name', fileForm.files[0].name);

							if(fileForm.files[0].type.split('/')[0] === 'image') {
								fileType.setAttribute('style', 'background-image: url(' + URL.createObjectURL(fileForm.files[0]) + ')');
							} else {
								fileType.removeAttribute('style');
							}
						}
					};
				</script>
				<!--button-area-->
				<div class="button-area style-a">
					<button class="btn theme-a style-b type-a accent-01 x-large flex" type="submit"><span class="btn-text">등록</span></button>
				</div>
				<!--button-area-->
			</div>
		</div>
	</div>
	<!--//layer-popup-->
	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {		
			openPopup.toggle('oneOnOneInquiry');
		});
	</script>
</body>
</html>
