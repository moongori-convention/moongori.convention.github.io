<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- <meta name='viewport' content='initial-scale=1, viewport-fit=cover'> -->

	
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.etc.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	
</head>
<body>
	<div style="padding: 1.25rem;">
		<div class="button-area style-b">
			<a class="btn theme-a style-b type-b normal-01 medium" href="#passwordInput" data-bui-toggle-button="passwordInput"><span class="btn-text">비밀번호 입력</span></a>
		</div>
	</div>
	<!--layer-popup-->
	<div class="layer-popup style-b type-a password-input active" id="passwordInput" data-bui-toggle="open-popup" data-bui-toggle-target="passwordInput" tabindex="0">
		<div class="popup-item">
			<div class="popup-area">
				<div class="popup-head"><h2 class="popup-title"><span class="popup-name">비밀번호 확인</span></h2></div>
				<div class="popup-body">
					<!--submit-form-->
					<div class="submit-form theme-a style-a type-b">
						<div class="form-item">
							<div class="form-body">
								<div class="form-area">
									<span class="form theme-a style-b type-b normal-03 large flex">
										<input class="form-elem" type="password" maxlength="20" placeholder="작성 시 입력한 비밀번호 입력">
										<span class="form-util"><span class="form-clear"></span></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<!--//submit-form-->
				</div>
			</div>
			<div class="popup-control">
				<div class="button-area">
					<button class="btn" data-bui-toggle-inactive type="button"><span class="btn-text">취소</span></button>
					<button class="btn" type="button"><span class="btn-text">확인</span></button>
				</div>
			</div>
		</div>
	</div>
	<!--//layer-popup-->
</body>
</html>
