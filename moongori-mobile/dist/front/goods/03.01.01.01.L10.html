<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- <meta name='viewport' content='initial-scale=1, viewport-fit=cover'> -->

	
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>셀프인테리어 파트너,DIY의 선두주자! 문고리닷컴</title>
	<link rel="shortcut icon" href="./../../assets/images/global/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css">
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.goods.css">
	<script type="text/javascript" src="./../../assets/js/module.all.js"></script>
	<script type="text/javascript" src="./../../assets/js/module.bui.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/module.bui.template.js"></script>
	<script type="text/javascript" defer src="./../../assets/js/page.goods.js"></script>
</head>
<body>
	<div id="page">
		<div style="padding: 1.25rem;">
			<div class="button-area style-b">
				<a class="btn theme-a style-b type-b normal-01 medium" href="#cuttingDrawings" data-bui-toggle-button="cuttingDrawings"><span class="btn-text">재단도면 그리기</span></a>
			</div>
		</div>
	</div>
	<!--layer-popup-->
	<div class="layer-popup style-a type-a" id="cuttingDrawings" data-bui-toggle="open-popup" data-bui-toggle-target="cuttingDrawings">
		<div class="popup-item">
			<div class="popup-head">
				<div class="popup-title"><h2 class="popup-name">재단도면 그리기</h2></div>
			</div>
			<div class="popup-body">
				<div class="original-data">가로길이(결방향) 2420mm x 세로폭 1210mm</div>
				<div class="drawing-area"><img src="./../../assets/images/@temporary/image_drawing_01.png" alt=""></div>
				<!--submit-form-->
				<div class="submit-form theme-a style-a type-a">
					<fieldset class="form-list">
						<legend>가공수치 입력 서식</legend>
						<div class="form-item">
							<div class="form-head"><span class="form-name">수치 입력</span></div>
							<div class="form-body">
								<div class="form-area">
									<span class="head">좌</span>
									<span class="form theme-a style-b type-b normal-03 medium flex">
										<input class="form-elem" type="text" pattern="[0-9]*" inputmode="numeric">
										<span class="form-util"><span class="form-data">mm</span></span>
									</span>
									<span class="unit">&#8725;</span>
									<span class="head">우</span>
									<span class="form theme-a style-b type-b normal-03 medium flex">
										<input class="form-elem" type="text" pattern="[0-9]*" inputmode="numeric">
										<span class="form-util"><span class="form-data">mm</span></span>
									</span>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<!--//submit-form-->
				<div class="button-area style-a">
					<button class="btn theme-a style-b type-a accent-01 large flex disabled" type="button"><span class="btn-text">가로절단</span></button>
					<button class="btn theme-a style-b type-a accent-01 large flex disabled" type="button"><span class="btn-text">세로절단</span></button>
					<button class="btn theme-a style-b type-a normal-05 large flex disabled" type="button"><span class="btn-text">지우기</span></button>
				</div>
				<div class="button-area style-a">
					<button class="btn theme-a style-b type-a normal-05 large flex" type="button"><span class="btn-text">취소</span></button>
					<button class="btn theme-a style-b type-a accent-01 large flex" type="button"><span class="btn-text">절단</span></button>
				</div>
				<div class="button-area style-a">
					<button class="btn theme-a style-b type-a accent-01 large flex" type="button"><span class="btn-text">가로절단</span></button>
					<button class="btn theme-a style-b type-a accent-01 large flex" type="button"><span class="btn-text">세로절단</span></button>
					<button class="btn theme-a style-b type-a normal-05 large flex" type="button"><span class="btn-text">지우기</span></button>
				</div>
				<ul class="data-list style-a type-a">
					<li class="data-item"><span class="data-name">재단시 톱날두께 5mm씩 차감됩니다.</span></li>
					<li class="data-item"><span class="data-name">폭과 길이 방향을 꼭 확인하세요!</span></li>
					<li class="data-item"><span class="data-name">재단 비용은 1회당 500원이 추가됩니다.</span></li>
				</ul>
				<!--section-->
				<div class="section default">
					<div class="section-head">
						<div class="section-title"><h3 class="section-name">재단 결과</h3> <span class="section-data">2</span></div>
						<div class="section-intro"><span class="section-unit">단위:mm</span></div>
					</div>
					<div class="section-body">
						<ul class="data-list">
							<li class="data-item"><span class="data-name">가로 1460 x 세로 1210</span></li>
							<li class="data-item"><span class="data-name">가로 955 x 세로 1210</span></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="popup-control">
				<div class="button-area">
					<button class="btn theme-a style-b type-b normal-03 x-large flex" type="button"><span class="btn-text">초기화</span></button>
					<button class="btn theme-a style-b type-a accent-02 x-large flex" type="submit"><span class="btn-text">선택적용</span></button>
				</div>
			</div>
		</div>
	</div>
	<!--//layer-popup-->
	<script stype="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {		
			openPopup.toggle('cuttingDrawings');
		});
	</script>
</body>
</html>
